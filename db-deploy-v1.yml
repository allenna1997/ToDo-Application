apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: naallen/todo_app:mongo
        ports:
        - containerPort: 27017
        volumeMounts:
          - mountPath: /data/db/
            name: mongovolume
        env:
        - name: MONGO_INITDB_DATABASE
          value: tododb
      volumes:
        - name: mongovolume